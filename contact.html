<!DOCTYPE html>
<html>
<head>
	<title>Contact page</title>
	<link rel="stylesheet" type="text/css" href="css/stylecontact.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		
		<div class="login-content">

                <form action="contact.html" ,method= "post", class= "myForm">
					<h2>Reminder's App</h2>
					<h1>Contact</h1>
                    <input type="text" name="name"placeholder="Enter Your Name" required>
                    <input type="text" name="email" placeholder="Enter Your Email Id" required>
                    <input type="text" name="phone" placeholder="Enter Your Phone no" required>
                    <textarea rows="8" name="message"            placeholder="Message" required></textarea>
					<div>
                    <button type="Submit" class="btn ">Submit</button> 
					</div>
                </form>
        </div>
		
	
	</div>
</body>

</html>
